# Optional: GitHub Actions workflow for CI/CD
# This is for reference - Streamlit Cloud handles deployment automatically

name: Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Check syntax
      run: |
        python -m py_compile cpa_flow_mockup_v2.py
        python -m py_compile cpa_flow_mockup.py
